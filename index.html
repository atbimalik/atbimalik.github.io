<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Response</title>
</head>
<body>
  <h1>Destinty Vault Tool</h1>
  <script>
    // Extract query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
      // Display the code or send it to your server
      console.log('Authorization Code:', code);
      alert(`Authorization Code: ${code}`);
      
      // Optionally redirect or post to your backend
    } else {
      console.error('Authorization code not found in the response.');
    }
  </script>
</body>
</html>
